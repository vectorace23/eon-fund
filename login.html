<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON Internal Platform - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Serif+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #14223d 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 80px;
            width: auto;
        }
        
        .login-title {
            font-size: 2rem;
            color: #14223d;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #14223d;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Source Serif Pro', serif;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            margin-top: 2rem;
            text-align: center;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #d4af37;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="EonFund.png" alt="EON Capital Management">
        </div>
        
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Access your EON internal platform</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Main Site</a>
        </div>
    </div>

    <script>
        // EON Team Members Database (In production, this would be server-side)
        const eonTeam = {
            'ronin': { password: 'eon2024', role: 'Principal', name: 'Ronin Lee' },
            'antony': { password: 'eon2024', role: 'President', name: 'Antony Pfaffle' },
            'mukund': { password: 'eon2024', role: 'Co-Head Long-Short', name: 'Mukund Sundar' },
            'ryan': { password: 'eon2024', role: 'Co-Head Long-Short', name: 'Ryan Xue' },
            'anish': { password: 'eon2024', role: 'Analyst', name: 'Anish Gopalan' },
            'kelly': { password: 'eon2024', role: 'Analyst', name: 'Kelly Parker' },
            'anirudh': { password: 'eon2024', role: 'Analyst', name: 'Anirudh Guduru' },
            'rishi': { password: 'eon2024', role: 'Analyst', name: 'Rishi Shori' },
            'lam': { password: 'eon2024', role: 'Analyst', name: 'Lam Nguyen' },
            'neil': { password: 'eon2024', role: 'Analyst', name: 'Neil Pandey' },
            'hajun': { password: 'eon2024', role: 'Analyst', name: 'Hajun Choi' }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate credentials
            if (eonTeam[username] && eonTeam[username].password === password) {
                // Success
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                
                // Store user session
                const userSession = {
                    username: username,
                    role: eonTeam[username].role,
                    name: eonTeam[username].name,
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('eonUserSession', JSON.stringify(userSession));
                
                // Show success message
                successMessage.textContent = `Welcome back, ${eonTeam[username].name}!`;
                successMessage.style.display = 'block';
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } else {
                // Error
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('eonUserSession');
            if (session) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
